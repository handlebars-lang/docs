<script id="template" type="text/x-handlebars-template">
    Handlebars <b>{{doesWhat}}</b>
</script>

<div id="output"><!-- The template output goes here --></div>

<!-- Include Handlebars from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

<script>
  // compile the template
  let templateAsString = document.getElementById("template").innerHTML;
  var templateFunction = Handlebars.compile(templateAsString);

  // execute the compiled template and store the output
  document.getElementById("output").innerHTML = templateFunction({ doesWhat: "rocks!" });
</script>
