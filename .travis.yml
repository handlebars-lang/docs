jobs:
  include:
    - name: deploy_draft
      if: branch = master
      language: node_js
      node_js:
        - lts/*
      script:
        - DRAFT=true npm run test-and-build
      deploy:
        provider: pages
        fqdn: handlebars-preview.knappi.org
        repo: handlebars-lang/preview.handlebarsjs.com-github-pages
        target_branch: gh-pages
        skip-cleanup: true
        local_dir: target
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: master

    - name: deploy_draft
      if: branch = production
      language: node_js
      node_js:
        - lts/*
      script:
        - npm run test-and-build
      deploy:
        provider: pages
        fqdn: handlebarsjs.knappi.org
        repo: handlebars-lang/handlebarsjs.com-github-pages
        target-branch: gh-pages
        skip-cleanup: true
        local_dir: target
        github-token: $GITHUB_TOKEN
        keep-history: true
        on:
          branch: production

